<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>GreenFoxpedia - Create account</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/form.css">
  </head>
  <body>
    <div class="main-container">
      <header class="main-header">
        <nav class="user-menu">
          <ul>
            <li>
              <a href="#">Create account</a>
            </li>
            <li class="user-status">Not logged in</li>
            <li>
              <a href="#">Talk</a>
            </li>
            <li>
              <a href="#">Contributions</a>
            </li>
            <li>
              <a href="#">Log in</a>
            </li>
          </ul>
        </nav>
        <nav class="talk-menu tab">
          <ul>
            <li class="active-tab">
              <a href="#">Article</a>
            </li>
            <li>
              <a href="#">Talk</a>
            </li>
          </ul>
        </nav>
        <nav class="edit-menu tab">
          <ul>
            <li class="active-tab">
              <a href="#">Read</a>
            </li>
            <li>
              <a href="#">Edit</a>
            </li>
            <li>
              <a href="#">View history</a>
            </li>
          </ul>
        </nav>
        <div class="search-container">
          <form class="search-form">
            <input type="text" class="search-input" placeholder="Search" pattern="^[A-Za-z ]+$">
            <input type="submit" class="search-button" value="">
          </form>
        </div>
      </header>
      <main class="main-content">
        <h1>Create account</h1>
        <div class="registration-form box">
          <form action="">
            <p>
              <label for="username">Username
                <span class="help-link">
                  (
                  <a href="#">
                    help me choose
                  </a>
                  )
                </span>
              </label>
              <input type="text" id=username placeholder="Enter your username">
            </p>
            <p>
              <label for="password">Password</label>
              <input type="password" id="password" placeholder="Enter a password">
            </p>
            <p>
              <label for="confirm-password">Confirm password</label>
              <input type="password" id="confirm-password" placeholder="Enter password again">
            </p>
            <p>
              <label for="email">Email address (optional)</label>
              <input type="email" id="email" placeholder="Enter your email address">
            </p>
            <p>
              <button type="submit">Create your account</button>
            </p>
          </form>
        </div>
        <div class="statistics box">
          <h2>Wikipedia is made by people like you.</h2>
          <div class="stat-numbers img-edits">
            <h3>800,190,021</h3>
            <p>edits</p>
          </div>
          <div class="stat-numbers img-articles">
            <div>
              <h3>5,013,143</h3>
              <p>articles</p>
            </div>
          </div>
          <div class="stat-numbers img-contributors">
            <h3>128,730</h3>
            <p>recent contributors</p>
          </div>
        </div>
      </main>
      <footer class="main-footer"></footer>
    </div>
    <aside class="main-sidebar">
      <a href="#" class="logo">Wikipedia</a>
    </aside>
  </body>
</html>
